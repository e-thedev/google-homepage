<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Google Homepage</title>
</head>
<body>
    <!--Nav Bar-->
<nav class="topnav">
    <a class="left" href="#">About</a>
    <a class="left" href="#">Store</a>
    <a class="right" href="#">Gmail</a>
    <a class="right" href="#">Images</a>
    <img src="outline_apps_black_24dp.png" alt="">
    <img src="outline_account_circle_black_24dp.png" alt="">
</nav>
    <!--Google Image and Search-->
    <section class="section-1">
        <img src="googlelogo_color_272x92dp.png" class="logo">
        <form><br><br>
            <div class="s-box">
                <img src="Google_mic.svg.png" class="search-icon">
                <img src="outline_search_black_24dp.png" alt="s-input">

            </div>
        </form>
        <div class="language">
            Google offered in:
            <a href="#">Netherlands</a>
            <a href="#">France</a>
        </div>
    </section>
    <footer>
        <h4>Netherlands</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
