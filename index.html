<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Google Homepage</title>
    <style>
    {
        padding: 0;
        margin: 0;
        box-sizing: boder-box;
        text-decoration: none;
        font-family: arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    nav {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-right: 30px;
        margin-top: 14px;
    }
    nav a {
        font-size: 14px;
        display: inline-block;
        line-height: 24px;
        font-weight: 400;
        color: black;
        cursor: pointer;
        padding: 5px 6.7px;
    }
    nav img:hover {
        opacity: 8;
    }
    .section-1 {
        flex: 1;
    }
    .section-1 .logo {
        display: block;
        margin: 0px auto;
        margin-top: 205px;
    }
    .s-box {
        width: 580px;
        margin: 0px;
        position: relative;
        margin-top: -8px;
        text-align: center;
    }
    .s-box .s-input {
        width: 100%;
        max-width: 584px;
        background: #fff;
        display: flex;
        border: 1px solid #dfe1e5;
        box-shadow: none;
        border-radius: 24px;
        z-index: 3;
        height: 44px;
        margin: 0 auto;
    }
    .s-box .s-input:hover {
        border: 1px solid;
        box-shadow: 0 0 2px rgba(0,0,0,0.05),
                    0 0 2px rgba(0,0,0,0.05),
                    0 0 3px rgba(0,0,0,0.05),
                    0 0 4px rgba(0,0,0,0.05),
                    0 0 5px rgba(0,0,0,0.05),
                    0 0 4px rgba(0,0,0,0.05),
                    0 0 5px rgba(0,0,0,0.05)
    }
    .s-input .search-icon {
        width: 20px;
        opacity: 4;
        position: absolute;
        top: 13px;
        left: 14px;
    }
    .s-input .vs-input {
        width: 14px;
        position: absolute;
        top: 13px;
        right: 24px;
    }

    </style>
</head>
<body>
    <!--Nav Bar-->
<nav>
    <a href="#">About</a>
    <a href="#">Store</a>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <img src="outline_apps_black_24dp.png" alt="">
    <img src="outline_account_circle_black_24dp.png" alt="">
</nav>
    <!--Google Image and Search-->
    <section class="section-1">
        <img src="googlelogo_color_272x92dp.png" class="logo">
        <form><br><br>
            <div class="s-box">
                <img src="outline_search_black_24dp.png" class="search-icon">
                <input type="text" class="s-input">
                <input type="submit" class="s-btn" value="Google Search">
                <input type="submit" class="s-btn" value="I'm Feeling Lucky">
                <img src="Google_mic.svg (1).png" alt="vs-input">
            </div>
        </form>
    </section>
    <!--Footer-->
    <footer>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
